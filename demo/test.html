<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="content-language" content="zh-CN" />
        
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
        <meta content="yes" name="apple-mobile-web-app-capable" />
        <meta content="black" name="apple-mobile-web-app-status-bar-style" />
        <meta content="telephone=no" name="format-detection" />
        
        <title>np canvas test</title>
        
        <style>
        body{
            padding: 0;
            background: #000;
        }
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <script src="../dist/npcanvas.js"></script>
        <script>
            var npc = new NPCanvas(canvas);
            npc.play();

            var ball = npc.create(function(ctx, fps){
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(0,0,15,0,2*Math.PI);
                ctx.closePath();
                ctx.fill();
                this.y -= 30/fps;
                
                if(this.y < -30){
                    this.die = true;
                }
            });
            var CBall = ball.extend(function(){
                this.x = Math.random() * npc.width;
                this.y = npc.height;
                this.color = 'hsla('+Math.random()*360+', 80%, 80%, .3)';
            });
            var BBall = ball.extend(function(){
                this.x = Math.random() * npc.width;
                this.y = npc.height;
                this.color = 'hsla('+Math.random()*360+', 0%, 80%, .3)';
            })
            npc.renderCallback = function(){
                console.log(npc.fps, npc.number)
            }
            setInterval(function(){
                var b = Math.random() > .5 ? new CBall : new BBall;
                npc.add(b);
            }, 1000);
        </script>
    </body>
</html>
