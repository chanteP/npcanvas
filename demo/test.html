<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="content-language" content="zh-CN" />
        
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
        <meta content="yes" name="apple-mobile-web-app-capable" />
        <meta content="black" name="apple-mobile-web-app-status-bar-style" />
        <meta content="telephone=no" name="format-detection" />
        
        <title>np canvas test</title>
        
        <style>
        html{
            height: 100%;
        }
        body{
            padding: 0;
            background: #000;
            height: 100%;
        }
        </style>
    </head>
    <body>
        <canvas id="canvas" style="width:100%;height:100%;"></canvas>
        <script src="../dist/npcanvas.js"></script>
        <script>
            var npc = new NPCanvas(canvas);

            npc.config.set({
                pixelRatio : 1,
                fitSize : true
            });

            var ball = npc.create(function(ctx, fps){
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(0,0,15,0,2*Math.PI);
                ctx.closePath();
                ctx.fill();
                this.y -= 30/fps;
                
                if(this.y < -30){
                    this.die = true;
                }
            });

            var time = Date.now();
            npc.on('fpsCount', function(){
                console.log(npc.fps, npc.number, npc.life, Date.now() - time, npc.life - Date.now() + time)
            });

            setInterval(function(){
                (npc.status === npc.stat.PLAY || npc.status === npc.stat.WAIT) && npc.add(ball.extend({
                    x : Math.random() * npc.width,
                    y : npc.height,
                    color : 'hsla('+Math.random()*360+', 80%, 80%, .3)'
                }));
            }, 1000);
            npc.play();
        </script>
    </body>
</html>
